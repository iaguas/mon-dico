<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <meta charset="UTF-8">
    <title>MonDico</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5" style="max-width: 25rem">
            <div class="card-header text-center text-dark" style="font-size: 24px"><i class="fas fa-book"></i> MonDico</div>
            <div class="card-body">
                <form id="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Utilisateur</label>
                        <input class="form-control" id="id_username" name="username" type="text" placeholder="Entrez votre utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Mot de passe</label>
                        <input class="form-control" id="id_password" name="password" type="password" placeholder="Entrez votre mot de passe">
                    </div>

                    {% if form.errors %}
                    <p class="alert alert-danger">
                        Vos utilisateur et mot de passe ne sont pas correctes.
                        SVP, re√©crivez-les.
                    </p>
                    {% endif %}

                    <!--<div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember Password</label>
                        </div>
                    </div>-->
                    <button class="btn btn-primary btn-block" type="submit">Se connecter</button>
                </form>
                <!--<div class="text-center">
                    <a class="d-block small mt-3" href="register.html">Register an Account</a>
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>-->
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <!--<script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script>-->
</body>
</html>
